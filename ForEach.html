<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- hubungan array dengan ForEach adalah untuk mempermudah memindahkan data dari php -->
    <script>
        var angka = [6,7,8,9,10]
        angka.forEach(function(angka) {
            document.write('<p>' + angka + '</p>')
        })
    </script>
</body>
</html>
